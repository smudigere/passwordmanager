<!-- password_manager_app/templates/password_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Password List</title>
</head>
<body>
    <h1>Password List</h1>
    <ul>
        {% for password_entry in passwords %}
            <li>
                Website: {{ password_entry.website }},
                Username: {{ password_entry.username }},
                Password: {{ password_entry.password }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
